{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
  <!-- Новости -->
  <h2 class="mb-4">Последние новости</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for n in new %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          {% if n.new_photo %}
            <img src="{{ n.new_photo.url }}" class="card-img-top" alt="обложка" height="250">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ n.new_name }}</h5>
            <p class="card-text text-muted">{{ n.new_desc|truncatechars:120 }}</p>
            <a href="/new/{{ n.id }}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
