{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
  <!-- Новости -->
  <h2 class="mb-4">Категории</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for c in categories %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ c.category_name }}</h5>
            <a href="/category/{{ c.id }}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
